<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year's Eve</h1>

    <div class="count-container">
        <div id="count-el days-c">
            <p class="big-text" id="day">0</p>
            <span>Days</span>
        </div>
        <div id="count-el hours-c">
            <p class="big-text" id="hour">0</p>
            <span>Hours</span>
        </div>
        <div id="count-el min-c">
            <p class="big-text" id="min">0</p>
            <span>Minutes</span>        
        </div>
        <div id="count-el sec-c">
            <p class="big-text" id="sec">0</p>
            <span>Seconds</span>        
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
